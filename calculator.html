
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2 style="text-align: center; margin-top: 10vh;"><i> Calculator </i></h2>
<div class="main">

    <div class="container">
        <div class="showbox">
            <p class="result"> <input type="text" name="screen" id="screen" class="result"></p>
        </div>
        <div class="box">
            <button class="btn bt1">AC</button>
            <button class="btn bt1">DE</button>
            <button class="btn bt1">%</button>
            <button  class="btn bt2">/</button>
        </div>
        <div class="box">
            <button  class="btn">7</button>
            <button  class="btn">8</button>
            <button  class="btn">9</button>
            <button  class="btn bt2" >*</button>
        </div>
        <div class="box">
            <button  class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn bt2" >-</button>
        </div>
        <div class="box">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn bt2">+</button>
        </div>
        <div class="box">
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn bt2" >=</button>
        </div>

    </div>

    <div class="wrapper">
    
        <div>
    
            <div class="Age">
                <h1 style="text-align: center;">Age Calculator</h1>
                <br/>
                
                <label for="DOB">Date of Birth:</label>
                <br/>
                <input type="date" id="dob" style="width: 200px; height: 30px;">
    
                <br/> <br/>
                
                <button class="calculate" onclick="calculateAge()">Calculate Age</button> 
                <br/>
    
                <h3>Age in years:  <span id="years"></span></h3>
                <h3>Age in months: <span id="month"></span></h3>
                <h3>Age in hours: <span id="hour"></span></h3>
                <h3>Age in minutes: <span id="min"></span></h3>
                <h3>Age in seconds: <span id="sec"></span></h3>
            </div>
</div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="cal.js"></script>
</body>
</html>
